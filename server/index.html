<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<html>
    <head>
        <title>Lift control</title>
    </head>
    
    <body>
        <h2 style="font-size:10vw; text-align:center;">Lift</p>
        
        <h2 style="font-size:10vw; text-align:center;">Lift State: {state}</p>

        <form action="./up">
            <input style="font-size:10vw; text-align:center;" type="submit" value="Up"/>
        </form>
        
        <form action="./down">
            <input style="font-size:10vw; text-align:center;" type="submit" value="Down"/>
        </form>
        
        <button onmousedown="startup()" onmouseup="end()" onmouseleave="end()">up</button>
        <button onmousedown="startdown()" onmouseup="end()" onmouseleave="end()">down</button>
        <p id="liftstate></p>
    </body>
    
<script>
var wrapper = document.getElementById('counter');
  var counter;
  var count = 0;
  
  function startup() {
    counter = setInterval(function() {
      wrapper.innerHTML = count;
      count++;
    }, 500);
  }
  function startdown() {
    counter = setInterval(function() {
      wrapper.innerHTML = count;
      count++;
    }, 500);
  }
  function end() {
    clearInterval(counter)
  }
</script>
</html>
