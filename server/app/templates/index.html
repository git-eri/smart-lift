<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    * {
        touch-action: manipulation;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .menubar {
        display: flex;
        flex-direction: row;
        padding-left: 10px;
        padding-right: 10px;
        justify-content: space-between;
        align-items: center;
        background-color: #3498db;
    }
    .lifts {
        display: flex;
        overflow-x: scroll;
        scroll-snap-type: x mandatory;
        flex-wrap: nowrap;
        height: calc(100vh - 50px);
        margin-top: 50px;
    }
    .lift {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        scroll-snap-align: start;
        min-width: 100%;
    }
    .buttons {
        display: flex;
        flex-direction: row;
        width: 100%;
        justify-content: space-evenly;
    }
    .indicator {
        width: 40px;
        height: 40px;
        background-color: #ccc;
        border-radius: 50%;
        margin: 5px;
        order: -1;
        align-self: center;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    .button {
        display: table-cell;
        width: 50vw;
        padding: 20px;
        background-color: #3498db;
        color: #fff;
        border: none;
        cursor: pointer;
        margin: 20px;
        font-size: 3vh;
        text-align: center;
        white-space: nowrap;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    .e-stop {
        width: 40vw;
        height: 15vw;
        padding: 10px;
        background-color: #e74c3c;
        color: #fff;
        border: none;
        cursor: pointer;
        margin: 5px;
        font-size: 3vh;
        text-align: center;
        white-space: nowrap;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    .indicators {
        display: flex;
        align-items: center;
        width: 100%;
        margin-bottom: 5px;
    }
    .active {
        background-color: #2ecc71;
    }

    </style>
</head>
<body>
    <div class="menubar">
        <h1>Lift Control</h1>
        <!--estop sollte alles blocken und muss erst entsperrt werden-->
        <button class="e-stop" onclick="emergencyStop()">STOP</button>
    </div>
    <div class="lifts"></div>

    <script>
        var client_id = Date.now();
        var active_lifts = [];
        var lift_status = [];
        var ws = new WebSocket(`ws://${document.location.hostname}:8000/ws/cli${client_id}`);

        // Lifts
        function startLift(con_id, lift_id, action) {
            if (active_lifts.length > 0) {
                alert("Nicht mehr als eine Aktion steuerbar!");
                for (active_lift in active_lifts) {
                    endLift(active_lift);
                }
                return;
            }
            active_lifts.push(lift_id);
            ws.send("lift;" + con_id + ";" + lift_id + ";" + action + ";on");
        }

        function endLift(con_id, lift_id, action) {
            if (active_lifts.includes(lift_id)) {
                ws.send("lift;" + con_id + ";" + lift_id + ";" + action + ";off");
                active_lifts.splice(active_lifts.indexOf(lift_id), 1);
            }
        }

        // Indicators
        function activateIndicator(liftId, buttonId) {
            var indicator = document.getElementById(`indicator${liftId}-${buttonId}`);
            indicator.classList.add('active');
        }

        function deactivateIndicator(liftId, buttonId) {
            var indicator = document.getElementById(`indicator${liftId}-${buttonId}`);
            indicator.classList.remove('active');
        }

        function liftStatusChange(lifts) {
            // Has the number of lifts changed?
            if (lift_status === lifts) {
                return;
            }
            lift_status = lifts;
            lift_status_json = JSON.parse(lift_status);
            var lifts_div = document.getElementsByClassName("lifts")[0];
            lifts_div.innerHTML = '';
            console.log(lift_status_json);
            // Sort lifts by id
            lift_status_json.sort(function(a, b) {
                return a.id - b.id;
            });
            console.log("Sorted lifts:", lift_status_json)
            for (var i = 0; i < lift_status_json.length; i++) {
                lift_div = document.createElement("div");
                lift_div.className = "lift";
                lifts_div.appendChild(lift_div);
                h1 = document.createElement("h1");
                h1.innerHTML = lift_status_json[i].name;
                lift_div.appendChild(h1);
                table = document.createElement("table");
                table.className = "table";
                lift_div.appendChild(table);
                for (var j = 0; j < 3; j++) {
                    button_div = document.createElement("div");
                    button_div.className = "buttons";
                    button_div.id = `button${lift_id}-${j}`;
                    table.appendChild(button_div);
                    button_container = document.createElement("div");
                    button_container.className = "button-container";
                    button_div.appendChild(button_container);
                    button = document.createElement("button");
                    button.className = "button";
                    button.innerHTML = ["Up", "Down", "Lock"][j];
                    button.setAttribute(
                        "onpointerdown",
                        `startLift("${lift_status_json[i].controller}", "${lift_status_json[i].id}", "${j}");`
                    );
                    button.setAttribute(
                        "onpointerleave",
                        `endLift("${lift_status_json[i].controller}", "${lift_status_json[i].id}", "${j}");`
                    );
                    button.setAttribute(
                        "onpointerup",
                        `endLift("${lift_status_json[i].controller}", "${lift_status_json[i].id}", "${j}");`
                    );
                    button_container.appendChild(button);
                    indicator = document.createElement("div");
                    indicator.className = "indicator";
                    indicator.id = `indicator${lift_id}-${j}`;
                    button_div.appendChild(indicator);
                }
            }
        }

        // Emergency Stop
        function emergencyStop() {
            ws.send("stop")
        }

        // Message Handling
        ws.onmessage = function(event) {
            var data = event.data.split(";");
            if (data[0] === "moved_lift") {
                lift_id = data[1];
                action = data[2];
                on_off = data[3];
                if (on_off === "on") {
                    activateIndicator(lift_id, action);
                } else if (on_off === "off") {
                    deactivateIndicator(lift_id, action);
                }
            } else if (data[0] === "stop") {
                console.log("EMERGENCY STOP")
            } else if (data[0] === "lift_status") {
                liftStatusChange(event.data.split(";")[1]);
            } else {
                console.log("unhandled data:", event)
            }
        }
    </script>
</body>
</html>
