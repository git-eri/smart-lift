services:
  smart-lift:
    build: 
      context: .
      dockerfile: Dockerfile
    image: smart-lift
    container_name: smart-lift
    restart: unless-stopped
    ports:
      - 8000:8000
    volumes:
      - ./certs:/code/app/certs
      - ./binaries:/code/app/binaries
    environment:
      - TZ=Europe/Berlin
      